# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb \
            ${LAYERDIR}/recipes*/*/*.bbappend \
            ${LAYERDIR}/images/*.bb"

BBFILE_COLLECTIONS += "evb-raspberrypi-cm3"
BBFILE_PATTERN_evb-raspberrypi-cm3 = ""
LAYERSERIES_COMPAT_evb-raspberrypi-cm3 = "sumo"
